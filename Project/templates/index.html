<!DOCTYPE html>
<html>
<head>
	<title>Forest Fire Prediction</title>
  <link rel="stylesheet" href="static/style.css"/>
  <link rel='shortcut icon' type='image/x-icon' href='static/favicon.ico' />
</head>
<body>
	<h1>Forest Fire Prediction</h1>
  <p class="text">Predict hectares to be burned</p>
  <div>
    <p class="form-title">Enter Details<p>
	<form method="POST" action="{{ url_for('predict') }}">
	  <label for="x">X:&nbsp;</label>
      <input class="input" type="number" name="x" id="x" min="1" max="9" placeholder="X coordinate within the Montesinho park map: 1 to 9"><br>
      <label for="y">Y:&nbsp;</label>
      <input class="input" type="number" name="y" id="y" min="2" max="9" placeholder="Y coordinate within the Montesinho park map: 2 to 9"><br>
      <label for="month">Month:&nbsp;</label>
      <select class="input" name="month" id="month">
        <option value="">--------Select Month--------</option>
        <option value=4>January</option>
        <option value=3>February</option>
        <option value=7>March</option>
        <option value=0>April</option>
        <option value=8>May</option>
        <option value=6>June</option>
        <option value=5>July</option>
        <option value=1>August</option>
        <option value=11>September</option>
        <option value=10>October</option>
        <option value=9>November</option>
        <option value=2>December</option>
      </select><br>
      <label for="day">Day:&nbsp;</label>
      <select class="input" name="day" id="day">
        <option value="">----------Select Day----------</option>
        <option value=1>Monday</option>
        <option value=5>Tuesday</option>
        <option value=6>Wednesday</option>
        <option value=4>Thursday</option>
        <option value=0>Friday</option>
        <option value=2>Saturday</option>
        <option value=3>Sunday</option>
      </select><br>
      <label for="ffmc">FFMC:&nbsp;</label>
      <input class="input" type="number" name="ffmc" id="ffmc" min="18.7" max="96.20" step="0.01" placeholder="FFMC index from the FWI system: 18.7 to 96.2"><br>
      <label for="dmc">DMC:&nbsp;</label>
      <input class="input" type="number" name="dmc" id="dmc" min="1.1" max="291.3" step="0.01" placeholder="DMC index from the FWI system: 1.1 to 291.3"><br>
      <label for="dc">DC:&nbsp;</label>
      <input class="input" type="number" name="dc" id="dc" min="7.9" max="860.6" step="0.01" placeholder="DC index from the FWI system: 7.9 to 860.6"><br>
      <label for="isi">ISI:&nbsp;</label>
      <input class="input" type="number" name="isi" id="isi" min="0" max="56.10" step="0.01" placeholder="ISI index from the FWI system: 0.0 to 56.10"><br>
      <label for="temp">Temperature:&nbsp;</label>
      <input class="input" type="number" name="temp" id="temp" min="2.2" max="33.30" step="0.01" placeholder="Temperature in Celsius degrees: 2.2 to 33.30"><br>
      <label for="rh">Relative Humidity:&nbsp;</label>
      <input class="input" type="number" name="rh" id="rh" min="15.0" max="100" step="0.01" placeholder=" Relative humidity in %: 15.0 to 100"><br>
      <label for="wind">Wind Speed:&nbsp;</label>
      <input class="input" type="number" name="wind" id="wind" min="0.40" max="9.40" step="0.01" placeholder="Wind speed in km/h: 0.40 to 9.40"><br>
	    <label for="rain">Rain:&nbsp;</label>
      <input class="input" type="number" name="rain" id="rain" min="0.0" max="6.4" step="0.01" placeholder="Rain in mm/m2 : 0.0 to 6.4"><br>
	    <br>
      <input class="button" type="submit" value="Predict">
	</form>
  </div>
  <a>{{ prediction_text }}</a>
</body>
</html>
